<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox - maazproductions25@gmail.com</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

<!-- Column 1 -->
    <div class="col1">
        <div class="logo leftC"><a href="#"><img src="images/google_logo.png" alt="Google-Gmail" width="91px"></a></div>
        <div class="rightC">
          <div class="searchBox">  
            <input type="text">
            <button class="searchButton"></button>
          </div>
          <span class="myInfo">
                <img src="images/apps.png" alt="" height="24px" style="margin-left:45px;">
                <img src="images/g_noti.png" alt="" height="19px">
                <img src="images/maaz.jpg" alt="" style="border-radius:50%;">
          </span>
        </div>
    </div>
    
<!-- Column 2 -->
    <div class="col2">
        <div class="gmail leftC"><a href="#" tabindex="0">Gmail <img src="images/a_down.png" alt=""></a></div>
        <div class="rightC" style="padding-top:9px; padding-bottom:9px;">
           <span class="menu_cont"> 
            <button class="menu_button"><div id="square"></div> <img src="images/a_downB.png" alt=""></button>
            <button class="menu_button"><img src="images/refresh.png" alt="" id="refresh"></button>
            <button class="menu_button">More <img src="images/a_downB.png" alt=""></button>
           </span>
           <span>
                 <span> 1-50 of 80 </span>
                 <div> <button class="arrow_b left_a"><img src="images/left_a.png" alt=""></button> 
                 <button class="arrow_b right_a"><img src="images/right_a.png" alt=""></button> </div>
                 <button class="menu_button"><img src="images/settings.png" alt="" id="settings">
                 <img src="images/a_downB.png" alt="" style="vertical-align:0%;"> </button>
           </span>
        </div>
    </div>
    
</body>


</html>
